<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <meta name="author" content="Rich Wells">
  {% if page.intro %}
    <meta content="{{ page.intro }}" name="Description">
    {% else %}
    <meta content="{{ site.description }}" name="Description">
  {% endif %}
  <meta content="index, follow" name="robots">


  {% include mobify.html %}

  <!-- CSS -->
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ site.baseurl }}/css/rw.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/img/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon3.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Javascripts -->
  <!--==================================================-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/modernizr.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/fitvids.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.scrollUp.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/isotope.js"></script>



  {% if page.head-content %}
    <!-- head content -->
    {{ page.head-content }}
  {% endif %}

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-25851291-1', 'auto');
  ga('send', 'pageview');
  </script>


  <script>
  // Picture element HTML5 shiv
  document.createElement( "picture" );
  </script>
  <script src="{{ site.baseurl }}/js/picturefill.min.js" async></script>

  <script type="text/javascript" src="{{ site.baseurl }}/js/min/scripts-min.js"></script>


</head>
